<div class="container">
    <section>
        <h2>Login</h2>
        <form class="form-group" [formGroup]="form" (ngSubmit)="handleSubmit()">
            <label class="text-input">
                <span>Username:</span>
                <input formControlName="username" placeholder="admin" />
            </label>
            <label class="text-input">
                <span>Password:</span>
                <input type="password" formControlName="password" placeholder="1234" />
            </label>
            <button ui-button>Login</button>
            <span class="form-error">Invalid or missing credentials</span>
        </form>
    </section>
</div>
